lambd: 100000                   # average count rate (counts/second)
total_time: 1                   # (seconds)
delay: 0                        # delay between idler and signal (picoseconds)
loss_signal: 0.1                # probability of not being detected for the signal photons
loss_idler: 0.1                 # probability of not being detected for the idler photons
dark_counts: 5000               # (counts/second)
ambient_light: 0              # (counts/second)
dead_time: 1000               # (picoseconds)
jitter: 100                     # (picoseconds)
coinc_interval: 1000            # (picoseconds)